<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Guest</title>
</head>
<body style="background: #F2D7D5;">
<h1 style="color:white bold; color:white; padding-top:10px;"><center>KIM GUEST HOUSE</center></h1>
<h2 style="color:white;"><center>welcomes you!</center></h2><br>
<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left:70px; margin-right:70px;">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="navbar-brand" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="#" th:href="@{/Staff}">Staff</a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="#" th:href="@{/Customer}">Customer</a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="#" th:href="@{/Employee}">Employee</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="navbar-brand dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            NEW</a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal1">Staff</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal2">Customer</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal3">Employee</a></li>
                        </ul>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Go</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <form th:action="@{/addSta}" method="post" th:object="${staff}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1">Staff Member</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="stf-fName" name="stffName" placeholder="Staff">
                            <label for="stf-fName">First Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="stf-lName" name="stflName" placeholder="Staff">
                            <label for="stf-lName">Last Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="stf-Role" name="stfRole" placeholder="Staff">
                            <label for="stf-Role">Role</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="stf-Id" name="stfId" placeholder="Staff">
                            <label for="stf-Id">Member ID</label>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <form th:action="@{/addCust}" method="post" th:object="${customer}">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2">New Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cst-id" name="cstId" placeholder="Customer">
                            <label for="cst-id">Customer ID</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cst-Name" name="cstName" placeholder="Customer">
                            <label for="cst-Name">Customer Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cst-Phone" name="cstPhone" placeholder="Customer">
                            <label for="cst-Phone">Phone</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cst-Room" name="cstRoom" placeholder="Customer">
                            <label for="cst-Room">Room</label>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
        <form th:action="@{/addEmp}" method="post" th:object="${employee}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel3">New Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="emp-fName" name="empfName" placeholder="Employee">
                            <label for="emp-fName">First Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="emp-lName" name="emplName" placeholder="Employee">
                            <label for="emp-lName">Last Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="emp-Role" name="empRole" placeholder="Employee">
                            <label for="emp-Role">Role</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="emp-Id" name="empId" placeholder="Employee">
                            <label for="emp-Id">Emp ID</label>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</div>
</body>
</html>
