<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Staff</title>
</head>
<body style="background: #F2D7D5;">
<div class="container border border-secondary rounded p-3 mt-5 text-center" style="width:600px;">
    <form th:action="@{/addSta}" method="post" th:object="${staff}">
        <h5>Edit Staff</h5>
        <input hidden th:value="${staff.stfId}" th:field="*{stfId}">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="stffName" th:field="*{stffName}" name="stffName" placeholder="Staff">
            <label for="stffName">First Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="stflName" th:field="*{stflName}" name="stflName" placeholder="Staff">
            <label for="stflName">Last Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="stfRole" th:field="*{stfRole}" name="stfRole" placeholder="Staff">
            <label for="stfRole">Role</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="stfId" th:field="*{stfId}" name="stfId" placeholder="Staff">
            <label for="stfId">Member ID</label>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
