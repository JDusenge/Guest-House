<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Staff</title>
</head>
<body style="background: #F2D7D5;">
<div style="color:white; margin-left:70px; margin-right:70px; padding-top:30px;">
    <table class="table table-striped table-hover table-bordered table-responsive text-center">
        <thead class="table-dark">
        <tr>
            <th>Staff ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Action</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="sta:${StaffList}">
            <td th:text="${sta.stfId}"></td>
            <td th:text="${sta.stffName}"></td>
            <td th:text="${sta.stflName}"></td>
            <td th:text="${sta.stfRole}"></td>

            <td >
                <a class="btn btn-danger btn-sm" th:href="@{'/delete1/'+${sta.stfId}}">Delete</a>
                <a class="btn btn-success btn-sm" th:href="@{'/edit1/'+${sta.stfId}}" >Edit</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
